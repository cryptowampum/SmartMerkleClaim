# sSPORK Rewards Distribution - CI/CD Pipeline
# 
# Created by: @cryptowampum
# Developed with: Claude AI
# 
# Automated testing and deployment pipeline for the sSPORK USDC
# rewards distribution system with Unicorn.eth integration.

name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18.x'

jobs:
  # ====================
  # SMART CONTRACT TESTING
  # ====================
  
  contracts:
    name: Smart Contract Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ”§ Install Dependencies
      run: npm ci
      
    - name: ğŸ”¨ Compile Contracts
      run: npx hardhat compile
      
    - name: ğŸ§ª Run Contract Tests
      run: npx hardhat test
      
    - name: ğŸ“Š Generate Gas Report
      run: REPORT_GAS=true npx hardhat test
      
    - name: ğŸ” Check Contract Sizes
      run: npx hardhat size-contracts
      continue-on-error: true
      
    - name: ğŸ“„ Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: contract-test-results
        path: |
          coverage/
          gas-report.txt

  # ====================
  # FRONTEND TESTING
  # ====================
  
  frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ”§ Install Dependencies
      run: npm ci
      
    - name: ğŸ§¹ Lint Code
      run: npm run lint
      continue-on-error: true
      
    - name: ğŸ§ª Run Frontend Tests
      run: npm test -- --coverage --watchAll=false
      env:
        CI: true
        
    - name: ğŸ—ï¸ Test Build
      run: npm run build
      
    - name: ğŸ“Š Bundle Analyzer
      run: npm run build -- --analyze
      continue-on-error: true
      
    - name: ğŸ“„ Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build
        path: build/

  # ====================
  # SECURITY SCANNING
  # ====================
  
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ”§ Install Dependencies
      run: npm ci
      
    - name: ğŸ›¡ï¸ Run npm audit
      run: npm audit --audit-level moderate
      continue-on-error: true
      
    - name: ğŸ” Snyk Security Scan
      uses: snyk/actions/node@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --severity-threshold=medium
      continue-on-error: true
      
    - name: ğŸ” CodeQL Analysis
      uses: github/codeql-action/init@v3
      with:
        languages: javascript
        
    - name: ğŸ” Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3

  # ====================
  # CSV PROCESSING VALIDATION
  # ====================
  
  csv-processing:
    name: CSV Processing Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ”§ Install Dependencies
      run: npm ci
      
    - name: ğŸ“„ Create Test CSV
      run: |
        mkdir -p test-data
        cat > test-data/test-holders.csv << 'EOF'
        address,sspork_amount,usdc_reward
        0x742d35Cc6635C0532925a3b8D710432D8c14C3C1,1000,500.50
        0x8ba1f109551bD432803012645Hac136c,2000,1001.00
        0x1234567890123456789012345678901234567890,1500,750.25
        EOF
        
    - name: ğŸ§ª Test CSV Processing
      run: node scripts/csv-to-merkle.js test-data/test-holders.csv
      
    - name: âœ… Validate Generated Files
      run: |
        if [ ! -f "src/data/merkle-proofs.json" ]; then
          echo "âŒ merkle-proofs.json not generated"
          exit 1
        fi
        
        if [ ! -f "deployment-info.json" ]; then
          echo "âŒ deployment-info.json not generated"
          exit 1
        fi
        
        echo "âœ… All files generated successfully"
        
    - name: ğŸ“„ Upload Processing Results
      uses: actions/upload-artifact@v4
      with:
        name: csv-processing-results
        path: |
          src/data/merkle-proofs.json
          deployment-info.json

  # ====================
  # INTEGRATION TESTS
  # ====================
  
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [contracts, frontend, csv-processing]
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ”§ Install Dependencies
      run: npm ci
      
    - name: ğŸ“„ Download Artifacts
      uses: actions/download-artifact@v4
      with:
        name: csv-processing-results
        
    - name: ğŸŒ Start Local Blockchain
      run: npx hardhat node &
      env:
        NODE_ENV: test
        
    - name: â³ Wait for Blockchain
      run: sleep 10
      
    - name: ğŸš€ Deploy Test Contract
      run: npx hardhat run scripts/deploy.js --network localhost
      env:
        PRIVATE_KEY: "0xac0974bec39a17e36ba4a6b4d238ff944bacb478cbed5efcae784d7bf4f2ff80"
        
    - name: ğŸ§ª Run Integration Tests
      run: npm run test:integration
      continue-on-error: true

  # ====================
  # DEPLOYMENT (Production)
  # ====================
  
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [contracts, frontend, security, integration]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ”§ Install Dependencies
      run: npm ci
      
    - name: ğŸ“„ Download Build Artifacts
      uses: actions/download-artifact@v4
      with:
        name: frontend-build
        path: build/
        
    - name: ğŸš€ Deploy to Vercel
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.ORG_ID }}
        vercel-project-id: ${{ secrets.PROJECT_ID }}
        vercel-args: '--prod'
        
    - name: ğŸ“ Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        release_name: Release v${{ github.run_number }}
        body: |
          ## ğŸ´ sSPORK Distribution Release v${{ github.run_number }}
          
          **Created by:** @cryptowampum  
          **Developed with:** Claude AI
          
          ### Changes in this release:
          ${{ github.event.head_commit.message }}
          
          ### Deployment Info:
          - **Frontend:** Deployed to Vercel
          - **Contracts:** Ready for deployment
          - **Tests:** All passing âœ…
          
          ### Next Steps:
          1. Deploy smart contract to target network
          2. Update contract addresses in frontend
          3. Submit to Unicorn App Center
          
        draft: false
        prerelease: false

  # ====================
  # NOTIFICATIONS
  # ====================
  
  notify:
    name: Notifications
    runs-on: ubuntu-latest
    needs: [contracts, frontend, security]
    if: always()
    
    steps:
    - name: ğŸ“¬ Discord Notification
      uses: Ilshidur/action-discord@master
      env:
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
      with:
        args: |
          ğŸ´ **sSPORK Distribution Build Status**
          
          **Branch:** ${{ github.ref_name }}
          **Commit:** ${{ github.event.head_commit.message }}
          **Author:** ${{ github.actor }}
          
          **Results:**
          - Contracts: ${{ needs.contracts.result == 'success' && 'âœ…' || 'âŒ' }}
          - Frontend: ${{ needs.frontend.result == 'success' && 'âœ…' || 'âŒ' }}
          - Security: ${{ needs.security.result == 'success' && 'âœ…' || 'âŒ' }}
          
          **View:** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}